<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Account Support Corporation Board</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#026aa7">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #026aa7;
      color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .fallback {
      text-align: center;
      padding: 20px;
    }
    .fallback a {
      color: #026aa7;
      background: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <iframe id="trelloFrame" 
          src="https://trello.com/b/WVBfo0Bw/discord-account-support-corporation-%F0%9F%92%BBcommunity-board">
  </iframe>

  <div id="fallback" class="fallback" style="display:none;">
    <h2>Couldnâ€™t load the Trello board here.</h2>
    <p><a href="https://trello.com/b/WVBfo0Bw/discord-account-support-corporation-%F0%9F%92%BBcommunity-board" target="_blank">Click here to open it directly</a></p>
  </div>

  <script>
    // Try to detect if iframe is blocked
    const iframe = document.getElementById("trelloFrame");
    const fallback = document.getElementById("fallback");

    iframe.onload = () => {
      // If it loads fine, keep it visible
      iframe.style.display = "block";
      fallback.style.display = "none";
    };

    // Timeout in case iframe never loads
    setTimeout(() => {
      if (!iframe.contentWindow || iframe.contentWindow.length === 0) {
        iframe.style.display = "none";
        fallback.style.display = "block";
      }
    }, 5000); // wait 5s before showing fallback
  </script>
</body>
</html>
